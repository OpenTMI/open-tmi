machine:
    environment:
        NODE_ENV: test
        XUNIT_FILE: shippable/testresults/result.xml

    services:
        # MongoDB is running in the background by default

    node:
        version: 6.11.4

database:
    # Circle will execute the below commands
    pre:
        # Stop current MongoDB
        - sudo service mongod stop
        # Download MongoDB 3.2.3
        - curl -Ol https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1404-3.2.3.tgz
        # Untar it
        - tar -zxvf mongodb-linux-x86_64-ubuntu1404-3.2.3.tgz
        # Create data directories
        - mkdir -p ./db
        - mkdir -p ./db.log
        # Fork MongoDB and log to './db.log/mongo.log'.
        - ./mongodb-linux-x86_64-ubuntu1404-3.2.3/bin/mongod --dbpath ./db --logpath ./db.log/mongo.log --fork

dependencies:
    pre:
        - node --version
        - npm --version
        - npm install -g grunt-cli
        - mkdir -p shippable/testresults
        - mkdir -p shippable/codecoverage
        # - git submodule sync --recursive
        # - git submodule update --recursive --init
        - npm install

test:
    override:
        - npm test
        # - grunt unittests
        # - grunt clustertests
        # - grunt apitests
        - npm run lint

general:
    artifacts:
        - "shippable/testresults"
        - "db.log"
        - "log"
